<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mario Teaches Typing</title>
    <style>
        body, html { margin:0; padding:0; height:100%; background:#000; overflow:hidden; }
        #canvas { width:100vw; height:100vh; image-rendering:pixelated; }
    </style>
</head>
<body>
    <div id="canvas"></div>
    <script src="https://v8.js-dos.com/latest/js-dos.js"></script>
    <script>
        const options = {
            wdosboxUrl: "https://v8.js-dos.com/latest/js-dos-wasm.js"
        };
        Dos("#canvas", options).ready((fs, main) => {
            fs.extract("mario-teaches-typing.jsdos").then(() => {
                fs.chdir("/");  // Go to root where files are extracted
                main(["MARIO.EXE"]);  // Directly run the executable (no -c needed)
            });
        });
    </script>
</body>
</html>
