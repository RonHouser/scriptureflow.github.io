<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mario Teaches Typing</title>
    <style>
        body, html { margin:0; padding:0; height:100%; background:#000; overflow:hidden; }
        #canvas { width:100vw; height:100vh; image-rendering:pixelated; }
    </style>
</head>
<body>
    <div id="canvas"></div>
    <script src="https://v8.js-dos.com/latest/js-dos.js"></script>
    <script>
        const wasm = "https://v8.js-dos.com/latest/js-dos-wasm.js";
        Dos("#canvas", "mario-teaches-typing.jsdos", { wdosboxUrl: wasm }).ready((fs, main) => {
            // These two lines fix the black screen for this exact game
            fs.chdir("C:\\");
            main(["-c", "MARIO.EXE"]);
        });
    </script>
</body>
</html>
